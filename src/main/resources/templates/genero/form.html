<!-- templates/genero/form.html -->
<div th:fragment="conteudo" class="bg-white rounded-lg shadow-md p-6 relative">
  <!-- Ícone do módulo -->
  <div th:replace="~{fragments/card-icone :: iconeCard('/img/icon-genero-azul.png')}"></div>

  <!-- Cabeçalho com título centralizado -->
  <div class="flex justify-between items-center mb-2">
    <div class="absolute left-1/2 transform -translate-x-1/2 mt-14">
      <h1 class="text-2xl font-bold text-gray-800 flex items-center">
        <span class="relative inline-block">
          <span class="absolute w-[18px] h-[18px] bg-yellow-400 rounded-sm -left-2 top-[2px] z-0"></span>
          <span class="relative z-10">G</span>
        </span>
        <span th:text="${genero.idGenero != null ? 'ênero - Edição' : 'ênero - Inclusão'}"></span>
      </h1>
    </div>
  </div>

  <!-- Linha separadora amarela -->
  <div class="h-1 bg-yellow-400 mb-4 mt-14 rounded-sm"></div>

  <!-- Mensagens -->
  <div th:if="${mensagem}" class="hidden" data-flash="3500" data-kind="success" th:text="${mensagem}"></div>
  <div th:if="${sucesso}" class="hidden" data-flash="3500" data-kind="success" th:text="${sucesso}"></div>
  <div th:if="${erro}" class="hidden" data-flash="5000" data-kind="error" th:text="${erro}"></div>


  <!-- Formulário -->
  <form id="formGenero" th:action="@{/genero/salvar}" method="post" th:object="${genero}" class="space-y-4">
    <!-- CSRF -->
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
    <input type="hidden" th:field="*{idGenero}" />

    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
      <!-- Descrição -->
      <div>
        <label class="block text-gray-700 font-semibold">Descrição</label>
        <input th:field="*{descricao}" required maxlength="50" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm
                      focus:outline-none focus:ring-1 focus:ring-yellow-400 focus:border-yellow-400" />
        <div class="flex justify-between">
          <small class="text-gray-500">Máx. 50 caracteres</small>
          <small id="contadorDescricao" class="text-gray-500"></small>
        </div>
        <div class="text-red-600 text-sm" th:if="${#fields.hasErrors('descricao')}" th:errors="*{descricao}"></div>
      </div>

      <!-- Ficção -->
      <div class="flex items-end">
        <label class="inline-flex items-center space-x-2">
          <input th:field="*{ficcao}" type="checkbox" class="h-4 w-4">
          <span class="text-gray-700 font-medium">Ficção</span>
        </label>
      </div>
    </div>

    <!-- Botões -->
    <div class="flex justify-end mt-8 space-x-2">
      <button type="reset" class="bg-gray-500 hover:bg-gray-600 text-white px-5 py-2 rounded">Limpar</button>
      <a href="/genero"
        class="bg-gray-400 text-white px-5 py-2 rounded hover:bg-gray-500 inline-flex items-center justify-center">Cancelar</a>
      <button type="submit" class="bg-[#2e3f52] hover:bg-[#1f2d3a] text-white px-6 py-2 rounded">Salvar</button>
    </div>
  </form>

  <!-- Script: contador de caracteres -->
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const input = document.querySelector('input[name="descricao"]');
      const counter = document.getElementById('contadorDescricao');
      if (input && counter) {
        const update = () => { counter.textContent = (input.value?.length || 0) + '/50'; };
        input.addEventListener('input', update);
        update();
      }
    });
  </script>
</div>
